<html>
<head>
    <style>
			body{
				background-color: black;
				color: #BFAF80;
				margin: 0 auto;
				width: 99vw;
				font-family: Monospace;
				/* Code for disabling highlighting taken from:
					http://stackoverflow.com/questions/826782/how-to-disable-text-selection-highlighting-using-css */
			  -webkit-touch-callout: none; /* iOS Safari */
			  -webkit-user-select: none;   /* Chrome/Safari/Opera */
			  -moz-user-select: none;      /* Firefox */
			}
			.boardspace{
				background-color: white;
				color: #260126;
				border-style: solid;
				border-color: black;
				border-width: 1px;
			}
			.boardspace:hover{
				cursor: pointer;
				background-color: #BFAF80;
			}
			.playerSelect{
				width: 60%;
			}
			.InfoPanel{
				text-align: left;
				margin-bottom: 3vh;
			}
			#Board{
				font-size: 7pt;
			}
		</style>
</head>
<!-- Rainbow-Vis: Open source library for drawing gradient -->
<script type="text/javascript" src="./js/rainbowvis.js"></script>
<script type="text/javascript" src="./js/DOM_Interaction.js"></script>
<script type="text/javascript" src="./js/Util.js"></script>
<script type="text/javascript" src="./js/Bots.js"></script>
<body>
	<div id="InfoInput" style="text-align: center; margin: 3vh;">
		<label for="row-count">Enter number of rows: </label>
		<input type="text" name="size" />
		<br/>
		<label for="row-count">Enter number of columns: </label>
		<input type="text" name="size" />
		<br/>
		<button onclick="drawInstructions()">Instructions</button>
		<input type="submit" onclick="validateInput();"/>
		<br>OR<br>
		<button onclick="displayTextBox()">Text Input</button>
	</div>
	<div id="Gameboard" style="width:100%; padding-top: 5vh; overflow-x: auto;">
		<div id="TopInfoPanel" class="InfoPanel"></div>
		<div id="BottomInfoPanel" class="InfoPanel"></div>
		<div id="Board" style="width:100%; float: left; text-align: center; padding-bottom: 5vh">
		</div>
	</div>
	<div id="InfoDump" style="text-align: center; margin: 1vh;"></div>
	</body>
</html>
